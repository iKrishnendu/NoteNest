<div
  class="relative overflow-hidden min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 py-16"
>
  <!-- Decorative blobs -->
  <div
    class="absolute -top-20 -left-20 w-72 h-72 bg-indigo-400 rounded-full blur-3xl opacity-20"
  ></div>
  <div
    class="absolute top-40 -right-20 w-72 h-72 bg-pink-400 rounded-full blur-3xl opacity-20"
  ></div>

  <!-- Card -->
  <div
    class="relative max-w-4xl mx-auto px-6"
  >
    <div
      class="backdrop-blur-xl bg-white/80 border border-white/60 rounded-3xl shadow-2xl p-8 md:p-12 animate-fade-in"
    >
      <!-- Header -->
      <div class="mb-10">
        <h1 class="text-3xl md:text-4xl font-extrabold">
          Create a
          <span class="text-[var(--primary)]">New Note</span>
        </h1>
        <p class="mt-2 text-gray-600">
          Write, upload, and share â€” no login, no friction.
        </p>
      </div>

      <!-- Title -->
      <div class="mb-8">
        <label class="block mb-2 text-sm font-medium text-gray-700">
          ğŸ“ Note title
        </label>
        <input
          type="text"
          [(ngModel)]="title"
          placeholder="e.g. Interview prep, Project docs, Ideasâ€¦"
          class="w-full px-5 py-4 rounded-2xl border bg-white/70 focus:ring-2 focus:ring-[var(--primary)] outline-none transition"
        />
      </div>

      <!-- Content -->
      <div class="mb-10">
        <label class="block mb-2 text-sm font-medium text-gray-700">
          âœ¨ Content
        </label>
        <textarea
          rows="7"
          [(ngModel)]="content"
          placeholder="Start writing your note hereâ€¦"
          class="w-full px-5 py-4 rounded-2xl border bg-white/70 focus:ring-2 focus:ring-[var(--primary)] outline-none resize-none transition"
        ></textarea>
      </div>

      <!-- File Upload -->
      <div class="mb-10">
        <label class="block mb-3 text-sm font-medium text-gray-700">
          ğŸ“ Attach files
        </label>

        <div
          class="relative border-2 border-dashed rounded-2xl p-8 text-center bg-white/60 hover:border-[var(--primary)] transition cursor-pointer"
          (click)="fileInput.click()"
        >
          <input
            #fileInput
            type="file"
            multiple
            class="hidden"
            (change)="onFileSelect($event)"
          />

          <div class="text-4xl mb-3">ğŸ“‚</div>
          <p class="font-medium">
            Click to upload or drag & drop
          </p>
          <p class="text-sm text-gray-500 mt-1">
            Images, PDF, DOCX, TXT, ZIP â€” anything works
          </p>
        </div>

        <!-- File List -->
        <div *ngIf="files.length" class="mt-6 space-y-3">
          <div
            *ngFor="let file of files; let i = index"
            class="flex items-center justify-between px-4 py-3 rounded-xl bg-gray-100 hover:bg-gray-200 transition"
          >
            <span class="text-sm truncate max-w-[75%]">
              {{ file.name }}
            </span>
            <button
              (click)="removeFile(i)"
              class="text-red-500 text-sm hover:underline"
            >
              Remove
            </button>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button
        (click)="createNote()"
        class="w-full py-4 rounded-2xl text-lg font-semibold text-white
               bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600
               shadow-xl hover:shadow-2xl hover:scale-[1.02] transition-all"
      >
        Create & Share Note
      </button>

      <!-- Hint -->
      <p class="text-center text-sm text-gray-500 mt-6">
        Youâ€™ll get a shareable link instantly.
      </p>
    </div>
  </div>
</div>
